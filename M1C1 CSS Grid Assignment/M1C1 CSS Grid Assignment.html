<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Grid Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="child-red">
            <p>whatever</p>
        </div>
        <div class="child-blue">
            <p>text</p>
        </div>
        <div class="child-yellow">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="child-title">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="child-ice">
            <img src="images/ice.jpg" alt="ice">
        </div>
    </div>

    <div class="gridFour">
        <div class="child-green">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="child-green-ID">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="winter">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="winter-ID">
            <img src="images/lantern.jpg" alt="lantern">
            <img src="images/street.jpg" alt="street">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-regular fa-star"></i>
        <p class="google-font">MY AWESOME GOOGLE FONT IS APLLIED HERE</p>
    </div>

</body>

</html>
